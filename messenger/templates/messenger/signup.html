{% extends 'messenger/base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post" action="/signup/" style="margin-left: 15px">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" class = "btn-primary">Sign up</button>
  </form>
{% endblock %}
